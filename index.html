<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Objetos</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <h1>üìÖ Reservas de Objetos</h1>
  </header>

  <main>
    <section class="reservations-section">
      <h2>Listado de Reservas</h2>
      <div id="reservationList">
        <p id="emptyMessage" class="empty-message">
          No hay reservas todav√≠a. Presiona el bot√≥n ‚ûï para crear una nueva.
        </p>
      </div>
    </section>
  </main>

  <!-- BOT√ìN VOLVER -->
  <a id="backFab" class="fab fab-back" href="#">
    ‚Üê
  </a>

  <!-- BOT√ìN FLOTANTE AGREGAR -->
  <button id="fab" class="fab">+</button>

  <!-- PANEL DESLIZANTE -->
  <div id="formPanel" class="form-panel">
    <div class="form-header">
      <h2>Nueva Reserva</h2>
      <button id="closePanel" class="close-btn">&times;</button>
    </div>
    <form id="reservationForm" class="reservation-form">
      <div class="form-group">
        <label for="objectSelect">Objeto</label>
        <select id="objectSelect" required>
          <option value="">--Selecciona--</option>
          <option value="Biblioteca">Biblioteca</option>
          <option value="Aula Inform√°tica">Aula Inform√°tica</option>
          <option value="CREA">CREA</option>
          <option value="Carro 1">Carro 1</option>
          <option value="Carro 2">Carro 2</option>
          <option value="Carro 3">Carro 3</option>
          <option value="Carro 4">Carro 4</option>
          <option value="Carro 5">Carro 5</option>
        </select>
      </div>

      <div class="form-group add-object">
        <input type="text" id="newObjectInput" placeholder="Nuevo objeto">
        <button type="button" id="addObjectBtn" class="btn-secondary">Agregar</button>
      </div>

      <div class="form-group">
        <label for="dateInput">Fecha</label>
        <input type="date" id="dateInput" required>
      </div>

      <div class="form-group">
        <label>Horas disponibles</label>
        <div id="hours" class="hours-grid">
          <button type="button" data-hour="1">1</button>
          <button type="button" data-hour="2">2</button>
          <button type="button" data-hour="3">3</button>
          <button type="button" data-hour="4">4</button>
          <button type="button" data-hour="5">5</button>
          <button type="button" data-hour="6">6</button>
        </div>
      </div>

      <div class="form-group">
        <label for="professorInput">Profesor</label>
        <input type="text" id="professorInput" placeholder="Nombre del profesor" required>
      </div>

      <button type="submit" class="btn-primary">Reservar</button>
      <p id="errorMessage" class="error-message"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
