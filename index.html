<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Objetos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Pantalla de login -->
<div id="loginScreen" class="login-screen">
  <div class="login-box">
    <h2>Acceso a Reservas</h2>
    <input type="password" id="passwordInput" placeholder="Introduce la contraseña">
    <button id="loginBtn">Entrar</button>
    <p id="loginError" class="error-message"></p>
  </div>
</div>

  <header>
    <h1>Listado de Reservas</h1>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <section class="reservations-section">
      <h2></h2>
      <div id="reservationList">
        <p id="emptyMessage" class="empty-message">
          No hay reservas todavía. Presiona el botón ➕ para crear una nueva.
        </p>
      </div>
    </section>
  </main>

  <!-- BOTÓN FLOTANTE -->
  <button id="fab" class="fab">+</button>

  <!-- PANEL DESLIZANTE -->
  <div id="formPanel" class="form-panel">
    <div class="form-header">
      <h2>Nueva Reserva</h2>
      <button id="closePanel" class="close-btn">&times;</button>
    </div>
    <form id="reservationForm" class="reservation-form">
      <!-- Selección de objeto -->
      <div class="form-group">
        <label for="objectSelect">Objeto</label>
        <select id="objectSelect" required>
          <option value="">--Selecciona--</option>
          <option value="Biblioteca">Biblioteca</option>
          <option value="Aula Informática">Aula Informática</option>
          <option value="CREA">Aula CREA</option>
          <option value="Carro 1">Carro 1</option>
          <option value="Carro 2">Carro 2</option>
          <option value="Carro 3">Carro 3</option>
          <option value="Carro 4">Carro 4</option>
          <option value="Carro 5">Carro 5</option>
        </select>
      </div>

      

      <!-- Fecha -->
      <div class="form-group">
        <label for="dateInput">Fecha</label>
        <input type="date" id="dateInput" required>
      </div>

      <!-- Horas -->
      <div class="form-group">
        <label>Horas disponibles</label>
        <div id="hours" class="hours-grid">
          <button type="button" data-hour="1">1ª</button>
          <button type="button" data-hour="2">2ª</button>
          <button type="button" data-hour="3">3ª</button>
          <button type="button" data-hour="4">4ª</button>
          <button type="button" data-hour="5">5ª</button>
          <button type="button" data-hour="6">6ª</button>
        </div>
      </div>

      <!-- Profesor -->
      <div class="form-group">
        <label for="professorInput">Profesor</label>
        <input type="text" id="professorInput" placeholder="Nombre del profesor" required>
      </div>

      <!-- Botón reservar y mensaje de error -->
      <button type="submit" class="btn-primary">Reservar</button>
      <p id="errorMessage" class="error-message"></p>
    </form>
  </div>

  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>

  <!-- Tu script -->
  <script src="script.js"></script>
</body>
</html>
